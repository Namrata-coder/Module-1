<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>module</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <!-- main board -->
    <div class="container">
      <div class="row">
        <div class="col contain_text">
          
          <h1 class="font-italic">
           Welcome <span id="name"></span></h1>
          <p class="font-italic" class="content" id="orginal_text">Hii Everyone want to do  something New...let's do it..</p>
        </div>
      </div>
    </div>
    
    <!-- buttons color -->
    <div class="container">
      <div class="row">
        <div class="col">
          <h4 class="font-italic" class="heading">You have many more colours to change the background..let's try it..</h4>
          <button
            type="button"
            id="blue_button"
            class="btn btn-outline-primary btn-round"
          >
            Blue
          </button>
          <button
            type="button"
            id="red_button"
            class="btn btn-outline-danger btn-round"
          >
            Red
          </button>
          <button
            type="button"
            id="black_button"
            class="btn btn-outline-black btn-round"
            >
            black
          </button>
          <button
           type="button" id="green_button"
           class="btn btn-outline-success btn-round"
           >
          Green
        </button>
        <button
           type="button" id="yellow_button"
           class="btn btn-outline-warning btn-round"
           >
          Yellow
        </button>
        <button type="button" id="white_button" class="btn btn-outline-light btn-round">
          White</button>
          
        </div>
      </div>
    </div>

    <!-- this container for text area section -->
    <div class="container textarea_container">
      <div class="row">
        <div class="col">
          <h5 class="font-italic"> this is the column </h5>
          <div class="text">
            <textarea class="col" rows="10" cols="100" id="text_area_text">
            </textarea>
          </div>
        </div>
      </div>
    </div>

    <script src="module1.js"></script>
  </body>
</html>
